<script>
  function getValuesButtonFunction() {
    let DTPs = $('.static-tests').find('x-datetimepicker');
    for (let i = 0; i < DTPs.length; i++) {
      let value = DTPs[i].getISOValue();
      $(DTPs[i]).parent().find('.DTP-getValue').html(value);
    };
  }

    DTPs[0].addEventListener('change', getValuesButtonFunction, false);
  }*/
</script>
