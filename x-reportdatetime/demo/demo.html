<div class="static-tests">
  <div class="testReportDT">
    <label>Default - error</label>
    <x-reportdatetime></x-reportdatetime>
  </div>

  <div class="testReportDT">
    <label>Minimum to validate - date</label>
    <x-reportdatetime  groupDisplayForm='form' groupName='grp' dataType='DATE'></x-reportdatetime>
  </div>

  <div class="testReportDT">
    <label>Minimum to validate - date time</label>
    <x-reportdatetime  groupDisplayForm='form' groupName='grp' dataType='DATETIME'></x-reportdatetime>
  </div>

  <div class="testReportDT">
    <label>explicit dates 1/12/2021 - 15/12/2021</label>
    <x-reportdatetime  groupDisplayForm='form' groupName='grp' dataType='DATE' webapp='explicit_2021-12-01_2021-12-15'></x-reportdatetime>
  </div>

  <div class="testReportDT">
    <label>Since 1/12/2021</label>
    <x-reportdatetime  groupDisplayForm='form' groupName='grp' dataType='DATE' webapp='since_2021-12-01'></x-reportdatetime>
  </div>

  <div class="testReportDT">
    <label>Past (service)</label>
    <x-reportdatetime  groupDisplayForm='form' groupName='grp' dataType='DATE' webapp='past_2_day'></x-reportdatetime>
  </div>

  <div class="testReportDT">
    <label>Current (service)</label>
    <x-reportdatetime  groupDisplayForm='form' groupName='grp' dataType='DATE' webapp='current_1_week'></x-reportdatetime>
  </div>

  <div class="testReportDT">
    <label>Current (unknown service = error)</label>
    <x-reportdatetime  groupDisplayForm='form' groupName='grp' dataType='DATE' webapp='current_99_week'></x-reportdatetime>
  </div>
</div>
