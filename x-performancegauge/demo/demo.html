<div class="static-tests">
  <label>Height = default - Machine18</label>
  <div class='divsize'>
    <x-performancegauge id="height_default_machine18" machine-id=18 path=http://localhost:8082/ range=[2013-10-25,2013-10-25)></x-performancegauge>
  </div>

  <label>Height = big + target defined - Machine19</label>
  <div class='divsize_big'>
    <x-performancegauge id="height_big_target_machine19" machine-id=19 path=http://localhost:8082/ range=[2013-10-25,2013-10-25)></x-performancegauge>
  </div>

  <label>Height = small - Machine20</label>
  <div class='divsize_small'>
    <x-performancegauge id="height_small_machine20" machine-id=20 path=http://localhost:8082/ range=[2013-10-25,2013-10-25)></x-performancegauge>
  </div>

  <label>Error: No monitored machine with id 300 (not working in 2018)</label>
  <div class='divsize'>
    <x-performancegauge id="error_machineid" machine-id=300 path=http://localhost:8082/ range=[2013-10-25,2013-10-25)
      update=10></x-performancegauge>
  </div>

  <label>Error: Gateway Timeout (not working in 2018)</label>
  <div class='divsize'>
    <x-performancegauge id="error_gateway_timeout" machine-id=400 path=http://localhost:8082/ range=[2013-10-25,2013-10-25)
      update=10></x-performancegauge>
  </div>
</div>
